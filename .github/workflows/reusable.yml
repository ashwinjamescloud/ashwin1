name: Combine Action

on:
  workflow_dispatch:
    inputs:
      param1:
        description: 'First parameter'
        type: string
        default: "abc  "
      param2:
        description: 'Second parameter'
        type: string
        default: "def "

jobs:
  combine_parameters:
    name: Combine Parameters
    runs-on: ubuntu-latest
    steps:
      - name: Combine Parameters
        id: C2
        # run: echo ${{ inputs.param1 }}-${{ inputs.param2 }} >> $GITHUB_OUTPUT
        run: echo ' ${{ inputs.param1 }}-${{ inputs.param2 }} '
    outputs:
       output1: ${{steps.c2.outputs}}
        
